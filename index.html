        /* Modern CSS Styles */
        .ts-body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
        }
        .ts-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 30px 20px;
        }
        /* Player Section */
        .ts-player-section {
        position: relative;
        margin-bottom: 40px;
        }
        .ts-player-container {
        position: relative;
        width: 100%;
        aspect-ratio: 16/9;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        background: #000;
        transition: transform 0.3s ease;
        border: 2px solid rgba(255,255,255,0.1);
        }
        #tsIframePlayer {
        width: 100%;
        height: 100%;
        border: none;
        background-color: #000;
        }
        /* Overlay Elements */
        .ts-logo-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, rgba(0,0,0,0.9) 0%, rgba(0,80,60,0.3) 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-size: 28px;
        color: #fff;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
        backdrop-filter: blur(5px);
        animation: tsPulse 2s infinite;
        }
        @keyframes tsPulse {
        0% { opacity: 0.9; }
        50% { opacity: 0.7; }
        100% { opacity: 0.9; }
        }
        /* Control Elements */
        .ts-controls {
        position: fixed;
        bottom: 40px;
        right: 40px;
        display: flex;
        gap: 15px;
        z-index: 1000;
        }
        .ts-control-btn {
        background: linear-gradient(45deg, #27ae60 0%, #2ecc71 100%);
        color: white;
        border: none;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-size: 28px;
        cursor: pointer;
        box-shadow: 0 8px 20px rgba(46,204,113,0.3);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        }
        .ts-control-btn:hover {
        transform: scale(1.15) rotate(90deg);
        box-shadow: 0 12px 25px rgba(46,204,113,0.4);
        }
        /* Navigation Tabs */
        .ts-nav-tabs {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin: 30px 0;
        }
        .ts-tab-btn {
        background: linear-gradient(45deg, #2c3e50 0%, #3498db 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 4px 15px rgba(52,152,219,0.3);
        }
        .ts-tab-btn.active {
        background: linear-gradient(45deg, #27ae60 0%, #2ecc71 100%);
        box-shadow: 0 4px 15px rgba(46,204,113,0.3);
        }
        /* Channel Grid */
        .ts-channel-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 20px;
        margin-top: 30px;
        }
        .ts-channel-card {
        background: #2c2c2c;
        border-radius: 18px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        aspect-ratio: 1;
        position: relative;
        border: 2px solid rgba(255,255,255,0.1);
        }
        /* Quality Selector Styles */
.ts-quality-selector {
    margin-top: 20px;
    text-align: center;
}

.ts-quality-selector label {
    font-size: 16px;
    color: #fff;
    margin-right: 10px;
}

.ts-quality-selector select {
    padding: 8px 12px;
    border-radius: 8px;
    border: 2px solid #27ae60;
    background: #2c2c2c;
    color: #fff;
    font-size: 14px;
    cursor: pointer;
    outline: none;
}

.ts-quality-selector select:hover {
    border-color: #2ecc71;
}
        .ts-channel-card:hover {
        transform: scale(1.08) rotate(2deg);
        box-shadow: 0 12px 24px rgba(0,0,0,0.4);
        border-color: #27ae60;
        }
        .ts-channel-thumb {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 16px;
        transition: transform 0.3s ease;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
        .ts-container {
        padding: 15px;
        }
        .ts-channel-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));

        right: 20px;
        }
        .ts-control-btn {

        height: 50px;
        font-size: 24px;
        }
        }

<script>
    // Tab Navigation
    function showTab(tabId) {
        document.querySelectorAll('.ts-channel-category').forEach(cat => {
            cat.style.display = 'none';
        });
        document.getElementById(tabId).style.display = 'block';
        
        document.querySelectorAll('.ts-tab-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');
    }

    // Channel Playback
    function playChannel(url) {
        const iframe = document.getElementById('tsIframePlayer');
        iframe.src = url;
        document.querySelector('.ts-logo-overlay').style.display = 'none';
    }

    // Function to change video quality
function changeQuality(quality) {
    const iframe = document.getElementById('tsIframePlayer');
    const currentSrc = iframe.src;

    // Extract the base URL without quality parameters
    const baseUrl = currentSrc.split('?')[0];

    // Update the iframe source based on selected quality
    switch (quality) {
        case '720':
            iframe.src = `${baseUrl}?quality=720`;
            break;
        case '480':
            iframe.src = `${baseUrl}?quality=480`;
            break;
        case '360':
            iframe.src = `${baseUrl}?quality=360`;
            break;
        default:
            iframe.src = baseUrl; // Default quality
    }
}

// Function to play channel with quality
function playChannel(url) {
    const iframe = document.getElementById('tsIframePlayer');
    iframe.src = url;
    document.querySelector('.ts-logo-overlay').style.display = 'none';
}

    // Fullscreen Handling
    function toggleFullScreen() {
        const player = document.querySelector('.ts-player-container');
        if (!document.fullscreenElement) {
            if (player.requestFullscreen) {
                player.requestFullscreen();
            } else if (player.webkitRequestFullscreen) {
                player.webkitRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }
</script>
