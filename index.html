<script>
      // Fetch JSON data from GitHub
        async function fetchChannels() {
            const response = await fetch('https://raw.githubusercontent.com/techshriyfra/LiveWatch/refs/heads/main/channels.json');
            const data = await response.json();
            return data;
        }

        // Generate channel cards
        function generateChannelCards(category, channels) {
            const channelGrid = document.querySelector(`#${category} .ts-channel-grid`);
            channelGrid.innerHTML = ''; // Clear existing content

            channels.forEach(channel => {
                const card = document.createElement('div');
                card.className = 'ts-channel-card';
                card.onclick = () => playChannel(channel.url);

                const img = document.createElement('img');
                img.className = 'ts-channel-thumb';
                img.src = channel.thumbnail;
                img.alt = channel.name;

                card.appendChild(img);
                channelGrid.appendChild(card);
            });
        }

        // Load channels
        async function loadChannels() {
            const channels = await fetchChannels();

            // Generate cards for each category
            generateChannelCards('all', channels.all);
            generateChannelCards('sports', channels.sports);
            generateChannelCards('score', channels.score);
        }

        // Play channel
        function playChannel(url) {
            const iframe = document.getElementById('tsIframePlayer');
            iframe.src = url;
            document.querySelector('.ts-logo-overlay').style.display = 'none';
        }

        // Load channels when the page loads
        window.onload = loadChannels;
    // Tab Navigation
    function showTab(tabId) {
        document.querySelectorAll('.ts-channel-category').forEach(cat => {
            cat.style.display = 'none';
        });
        document.getElementById(tabId).style.display = 'block';
        
        document.querySelectorAll('.ts-tab-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');
    }

    // Channel Playback
    function playChannel(url) {
        const iframe = document.getElementById('tsIframePlayer');
        iframe.src = url;
        document.querySelector('.ts-logo-overlay').style.display = 'none';
    }

    // Fullscreen Handling
    function toggleFullScreen() {
        const player = document.querySelector('.ts-player-container');
        if (!document.fullscreenElement) {
            if (player.requestFullscreen) {
                player.requestFullscreen();
            } else if (player.webkitRequestFullscreen) {
                player.webkitRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }
</script>
